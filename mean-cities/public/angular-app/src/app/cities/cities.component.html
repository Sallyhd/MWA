The list of Cities are:<br/>

<ul role="form">
    <li *ngFor="let city of cities">
        <a routerLink="{{city._id}}">{{city.city}} - {{city.state}}</a>
    </li>
    <button id="prevBtn" name="prevbBtn" [disabled]="prevBtnDisabled" (click)="Prev()">Previous</button>
    <button id="nextBtn" name="nextBtn" [disabled]="nextBtnDisabled" (click)="next()">next</button>
</ul>
